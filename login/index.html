<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Login</title>
</head>

<body>
  <div class="loader-prime">
    <img src="/img/logos/alpha.gif" alt="Alpha" />
    <div class="wordmark"></div>
    <div class="moodi-logo"></div>
    <div class="mext-logo"></div>
    <div class="dates">
      <h4>18th - 20th October</h4>
    </div>
  </div>

  <header>
    <img id="wordmark" class="wordmark-dark" src="/img/logos/wordmark-white.png" alt="Wordmark">
    <div class="nav">
      <ul>
        <li>
          <span class="nav__sword nav-darken"></span>
          <span class="nav__handle nav-darken"></span>
        </li>
        <li>
          <span class="nav__handle nav-darken"></span>
          <span class="nav__sword nav-darken"></span>
        </li>
        <li>
          <span class="nav__sword nav-darken"></span>
          <span class="nav__handle nav-darken"></span>
        </li>
      </ul>
    </div>

    <div class="nav-container newnav-container">
      <div class="newnav-container__splash">
        <div class="newnav-container__splash--box">
          <img src="/img/logos/wordmark.png" alt="">
        </div>
      </div>
      <ul>
        <li>
          <a href="/" class="custom-link">Home</a>
        </li>
        <li id="loginButton">
          <a href="/login" class="custom-link">Sign In</a>
        </li>
        <li id="registerButton">
          <a href="/register" class="custom-link">Sign Up</a>
        </li>
        <li>
          <a href="/about/playmakers.html" class="custom-link">Team</a>
        </li>
        <li id="eventsButton">
          <a href="/eventregistrations" id="eventsButton" class="custom-link">Registration</a>
        </li>
        <li>
          <a href="/events" class="custom-link">Events</a>
        </li>
        <li>
          <a href="/majorevents" class="custom-link">Major Events</a>
        </li>
        <li>
          <a href="/blog" class="custom-link">Blog</a>
        </li>
        <li>
          <a href="/campusambassador" class="custom-link">Campus Ambassador</a>
        </li>
        <li>
          <a href="/accommodation" class="custom-link">Accommodation</a>
        </li>
        <li>
          <a href="/sponsors" class="custom-link">Sponsors</a>
        </li>
        <li>
          <a href="/funzone" class="custom-link">Funzone</a>
        </li>
        <li id="logout">
          <a href="/" class="custom-link">Logout</a>
        </li>
      </ul>
    </div>
  </header>
  <div id="black-overlay"></div>

  <main>
    <div class="login" id="login">
      <div class="login--form-wrapper">
        <div class="login--form">
          <h1 class="title">Login</h1>
          <div class="input-group">
            <label for="name">My Username Is</label>
            <input type="text" v-model="username" name="username" id="name" placeholder="Your Name" autocomplete="off">
            <span class="line"></span>
          </div>
          <div class="input-group">
            <label for="password">My Password Is</label>
            <input type="password" v-model="password" name="password" id="password" placeholder="Your Password"
              autocomplete="off">
            <span class="line"></span>
          </div>
          <div class="input-group">
            <button id="submit-button" :disabled="disabled" :style="disabled ? {pointerEvents: 'none', opacity: .5} : {pointerEvents: 'all', opacity: 1}"
              @click="login" class="mt-0 ono-btn ono-btn--small">Submit</button>
            <p v-if="error !== ''" id="login-error">{{error}}</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
  <script src="/js/config/db.js"></script>
  <script src="/js/config/login/index.js"></script>
  <script src="/js/common/global.js"></script>
</body>

</html>
